<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/logo.png" alt="les petits plats logo" />
      <div class="searchBar">
        <input
          type="text"
          id="searchBar"
          placeholder="Recherchez un ingrédient, appareil, ustensiles ou une recette"
        />
      </div>
      <div id="filters"></div>
      <div class="search__tagsLists">
        <div id="ingredientsContainer" class="tagsListsContainer">
          <button id="ingredient--btn">
            Ingredients
            <div class="more"></div>
          </button>

          <input
            type="text"
            id="searchIngredient"
            class="search__tagsLists__frame__input"
            placeholder="Recherche un ingrédient"
          />

          <div class="less"></div>
          <div
            id="ingredientsFilters"
            class="search__tagsLists__filtersLists"
          ></div>
        </div>
      </div>
    </header>
    <div id="recipesContainer"></div>
    <script src="./data/recipes.js"></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
